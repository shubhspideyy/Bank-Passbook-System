<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        
    th 
    {
        text-align: center !important;
    }

    </style>
</head>
<body>

    
    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-12 mt-5">
                <h1>Bank PassBook System</h1>
                <form id="form11">
                    <div class="mb-3">
                    <label for="exampleInputAmount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="Amount1" aria-describedby="AmountHelp" required>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="bank" id="flexRadioDefault1" value="credit" checked required>
                        <label class="form-check-label" for="flexRadioDefault1">
                        Credit
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="bank" id="flexRadioDefault2" value="debit" checked required>
                        <label class="form-check-label" for="flexRadioDefault2">
                        Debit
                        </label>
                    </div>
                    <br/>
                    <br/>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="message1" style="height: 100px" required></textarea>
                        <label for="floatingTextarea2">Message</label>
                    </div>
                    <br/>
                    <br/>
                    <label for="start">  
                        Date:
                    </label>  
                    <br/>
                    <br/>
                    <input type="date" name="begin" placeholder="dd-mm-yyyy" value="" id="date11" required> 
                    <br/>
                    <br/>
                    <button type="submit" class="btn btn-primary" id="btn1">Enter</button>
                </form>
            </div>
            <div class="col-xl-6 col-12 mt-5">
                <h1>Output</h1>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                          <th scope="col">Date</th>
                          <th scope="col">Amount</th>
                          <th scope="col">Mode</th>
                          <th scope="col">Message</th>
                          <th scope="col">Total Balance</th>
                        </tr>
                    </thead>  
                    
                    <tbody id="result">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
            
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>
</html>
